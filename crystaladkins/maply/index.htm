<html>

<head>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- JS Sheet -->
    <script type="text/javascript" src="maply.js"> </script>

    <!-- CSS Sheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--Google Map script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-P7fb6LxAvFNqgKpeJbLpy_fzrddgguA&callback=" async defer></script>

    <title>Map.ly</title>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
                <h3>Map.ly</h3>
        </div>
    </nav>
    <div class="container">
        <div class=row>
            <div class="col-md-4 col-md-push-4">
                <input type="text" id="locLookup" placeholder="Zip code or City, State" />
                <button class="btn btn-info" id="lookupLocation">Lookup</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="cards">
            <!-- this is the area that will hold my dynamic divs -->
        </div>
    </div>

    <!--Now that I have the area for my divs, i still need a div template for it to pull from -->
    <div id="templateCard" style="display: none">
        <!--The style NONE means that this will stlll technically be on the page BUT it will be hidden -->
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="mainCard"><button class="btn btn-danger btn-xs pull-right glyphicon glyphicon-minus" id="removeCard"></button>
            <br/>
            <!-- This will be where the city/location the map displays shows-->
            <div class="row" style="text-align:center;">@@CURCTY@@</div>
            <br/>
            <!-- This will be where the actual map shows -->
            <div class="row" style="height: 50%; text-align: center;" id="@@NEWMAP@@"></div>
            <br/>
        </div>
    </div>
</body>

</html>
