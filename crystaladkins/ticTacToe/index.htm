<html>

<head>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- JS Sheet -->
    <script type="text/javascript" src="ticTacToe.js"> </script>

    <!-- CSS Sheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Schoolbell" rel="stylesheet">

    <!-- ShareThis button -->
    <script type="text/javascript" src="https://ws.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">
        stLight.options({
                publisher:'12345',
        });
</script>

    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 id="title"> Tic-Tac-Toe </h1>
            <div class="row">
                <div class="col-md-3 col-md-push-5">
                    <span id="turn"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h1 id="oHead"> O's Score</h1>
                </div>
                <div class="col-md-3 col-md-push-7">
                    <h1 id="xHead"> X's Score</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-push-1">
                    <span id="oScore"></span>
                </div>
                <div class="col-md-1 col-md-push-10">
                    <span id="xScore"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="firstRow">
            <div class="col-md-1 col-md-push-4 a1 box" id="0">
            </div>
            <div class="col-md-1 col-md-push-4 b1 box" id="1">
            </div>
            <div class="col-md-1 col-md-push-4 c1 box" id="2">
            </div>
        </div>
        <div class="row" id="secondRow">
            <div class="col-md-1 col-md-push-4 a2 box" id="3">
            </div>
            <div class="col-md-1 col-md-push-4 b2 box" id="4">
            </div>
            <div class="col-md-1 col-md-push-4 c2 box" id="5">
            </div>
        </div>
        <div class="row" id="thridRow">
            <div class="col-md-1 col-md-push-4 a3 box" id="6">
            </div>
            <div class="col-md-1 col-md-push-4 b3 box" id="7">
            </div>
            <div class="col-md-1 col-md-push-4 c3 box" id="8">
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <p class="center"><button class="btn btn-info btn-lg" id="restartBtn">Restart game?</button></p>
    <br/>
    <br/>
    <br/>
     <span class='st_sharethis_large' displayText='ShareThis'></span>




</body>

</html>
