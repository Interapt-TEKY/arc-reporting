<html>

<head>
    <!-- Link to jquery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="tipCalculator.css">

    <script type="text/javascript" src="tipCalculator.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <title>E-Z Tip Calculator</title>

</head>

<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div id="container">
        <div id="innerdiv" style="border-radius: 6px; border: inset;">
           <div class="fb-share-button" style="float:right" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div><br/>
            <fieldset>
                <label>How much was your bill? <br/>
                <input type="text" name="billBox" id="billBox" style="margin:20px; text-align:center; border-radius:6px; border: inset;" placeholder="$" maxlength="6" onkeypress="return isNumber(event)"/></label><br/>
                <label>How was your service? </label><br/>
                <select name="tipPercentBox" id="tipPercentBox" style="margin:20px; border-radius:6px; border: inset;">
                    <option selected disabled>--Choose an Option--</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - Okay</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>
                <label>How many people are sharing the bill? <br />
                <input type="text" name="partySizeBox" id="partySizeBox" style="margin:20px; text-align:center; border-radius:6px; border: inset;" placeholder="1" maxlength="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57"/></label><br
                />
                <button id="btnSubmit" style="font-weight: bold; border-radius:6px; width:120px; height:30px; background-color: #A76759; margin:5px; border:inset;">Calculate</button></br>
                <button id="btnReset" style="font-weight: bold; border-radius: 6px; background-color: #A76759; margin:5px; border:inset;">Reset</button>
            </fieldset>
            <div class="row">
                <div class="col-sm-5" id="showTip" style="background-color:white; margin: 15px; border-radius:7px; border: inset;">
                    <p>Tip Due</p>
                    <hr/>
                    <span id="insertTip"></span>
                </div>
                <div class="col-sm-5" id="showTotal" style="background-color:white; margin: 15px;border-radius:7px; border: inset;">
                    <p>Total Due</p>
                    <hr/>
                    <span id="insertTotal"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
