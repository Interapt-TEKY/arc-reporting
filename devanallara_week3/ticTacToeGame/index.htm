 <center><h1>Tic Tac Toe!</h1></center>
 <div>
 <hr/>

 <div class="container">
     <div class="row">
         <div class="col-md-6">
         <h1 id="player">Player 1's' Turn! </h1>
         </div>
        
     </div>
 </div>
<center><div class="col-md-4" style="margin-left:35%; background-color:white;opacity:.6; border-radius:10%; background-width:10%"; id="tictactoe">
    <table id="board" class="t">
      <tr id="row1">
        <td id="box1-1" class="t square"></td>
        <td id="box1-2" class="t square v"></td>
        <td id="box1-3" class="t square"></td>
      </tr>
      <tr id="row2">
        <td id="box2-1" class="t square h"></td>
        <td id="box2-2" class="t square v h"></td>
        <td id="box2-3" class="t square h"></td>
      </tr>
      <tr id="row3">
        <td id="box3-1" class="t square"></td>
        <td id="box3-2" class="t square v"></td>
        <td id="box3-3" class="t square"></td>
      </tr>
    </table>
  </div></center>
 
  <hr/>
  </div>
  <center><h1 style="margin-left:35%; background-color:white;opacity:.6; border-radius:20px" class="col-md-4">Score: X=<span id="xScore">0</span> O=<span id="oScore">0</span></h1></center>
